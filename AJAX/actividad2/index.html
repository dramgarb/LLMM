<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data</title>
</head>
<body>
    <h1>Weather Data</h1>
    <div id="weather-info">
        <p>Maximum Temperature: <span id="max-temp"></span></p>
        <p>Minimum Temperature: <span id="min-temp"></span></p>
        <p>Sky Conditions: <span id="sky-conditions"></span></p>
        <p>Wind Direction: <span id="wind-direction"></span></p>
        <p>Wind Speed: <span id="wind-speed"></span></p>
        <p>Relative Humidity: <span id="humidity"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
