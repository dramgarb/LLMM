<!DOCTYPE html>
<html>
<head>
  <script>
    function toCelsius(f) {
      return ((5 / 9) * (f - 32)).toFixed(2);
    }

    function toFahrenheit(c) {
      return ((9 / 5) * c + 32).toFixed(2);
    }

    function convertirAFahrenheit() {
      let c = document.getElementById("tbc").value;
      let f = toFahrenheit(c);
      document.getElementById("tbf").value = f;
    }

    function convertirACelsius() {
      let f = document.getElementById("tbf").value;
      let c = toCelsius(f);
      document.getElementById("tbc").value = c;
    }
  </script>
</head>
<body>

  <h2>Conversor de Temperatura</h2>

  <p>Introduce una temperatura en Celsius o Fahrenheit y presiona el bot√≥n correspondiente:</p>

  <label for="tbc">Celsius: </label>
  <input type="text" id="tbc" name="tbc">
  <button type="button" onclick="convertirAFahrenheit()">Convertir a Fahrenheit</button>
  <br><br>

  <label for="tbf">Fahrenheit: </label>
  <input type="text" id="tbf" name="tbf">
  <button type="button" onclick="convertirACelsius()">Convertir a Celsius</button>

</body>
</html>
