<!DOCTYPE html>
<html>
<head>
  <script>
    function isConsonant(char) {
      const consonantes = "bcdfghjklmnpqrstvwxyzBCDFGHJKLMNPQRSTVWXYZ";
      return consonantes.includes(char);
    }

    function translate(texto) {
      let resultado = "";
      for (let i = 0; i < texto.length; i++) {
        let c = texto[i];
        if (isConsonant(c)) {
          resultado += c + "o" + c;
        } else {
          resultado += c;
        }
      }
      return resultado;
    }

    function mostrarTraduccion() {
      let texto = document.getElementById("entrada").value;
      let traducido = translate(texto);
      document.getElementById("res").innerHTML = traducido;
    }
  </script>
</head>
<body>
  <h2>Rövarspråket Translator</h2>
  <p>Introduce una frase para traducirla a Rövarspråket:</p>
  <input type="text" id="entrada"><br><br>
  <button onclick="mostrarTraduccion()">Traducir</button>
  <p id="res"></p>
</body>
</html>
