<!DOCTYPE html>
<html>
<head>
  <script>
    function filterLongWords(texto, i) {
      let palabras = texto.split(",");
      let resultado = palabras.filter(p => p.trim().length > i);
      return resultado.join(", ");
    }

    function mostrarFiltradas() {
      let entrada = document.getElementById("entrada").value;
      let longitud = parseInt(document.getElementById("longitud").value);
      let resultado = filterLongWords(entrada, longitud);
      document.getElementById("res").innerHTML = 
        "Palabras más largas que " + longitud + ": " + resultado;
    }
  </script>
</head>
<body>
  <h2>Filtrar palabras largas</h2>
  <p>Introduce palabras separadas por comas y una longitud mínima:</p>
  <input type="text" id="entrada" placeholder="Ej: casa, elefante, sol"><br>
  <input type="number" id="longitud" placeholder="Longitud mínima"><br><br>
  <button onclick="mostrarFiltradas()">Filtrar</button>
  <p id="res"></p>
</body>
</html>
