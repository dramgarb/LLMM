<!DOCTYPE html>
<html>
<head>
<style>
/* Estilos generales del menú */
ul {
  list-style-type: none; /* Elimina los puntos de lista */
  margin: 0;
  padding: 0;
  overflow: hidden; /* Asegura que no haya contenido flotando */
  background-color: #333; /* Fondo gris oscuro */
  display: flex; /* Convierte el menú en horizontal */
}

/* Estilo de cada enlace */
li {
  float: left; /* Se alinea horizontalmente */
}

li a {
  display: block;
  color: white; /* Texto blanco */
  text-align: center;
  padding: 14px 16px;
  text-decoration: none; /* Sin subrayado */
}

/* Efecto al pasar el ratón */
li a:hover {
  background-color: #575757; /* Fondo gris oscuro más claro */
}
</style>
</head>
<body>

<h2>Horizontal Menu Example</h2>
<p>This is a horizontal menu with a hover effect.</p>

<ul>
  <li><a href="#home">Home</a></li>
  <li><a href="#services">Services</a></li>
  <li><a href="#about">About</a></li>
  <li><a href="#contact">Contact</a></li>
</ul>

</body>
</html>
