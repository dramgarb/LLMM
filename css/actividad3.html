<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-image: url('https://www.w3schools.com/css/img_tree.gif'); /* Imagen de fondo */
  background-repeat: repeat-y; /* Repetir solo en el eje Y */
  background-attachment: fixed; /* Evitar que haga scroll */
  background-position: left top; /* Alineada a la izquierda y arriba */
  padding-left: 200px; /* Agregar espacio para que el texto quede a la derecha de la imagen */
}
</style>
</head>
<body>

<h1>Background Image Example</h1>
<p>This is some text. The background image is aligned to the left, repeated vertically, and fixed so it doesn't scroll with the page.</p>

</body>
</html>
