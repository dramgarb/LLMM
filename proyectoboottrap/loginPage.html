<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión - Deportes en Vivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>
        <div class="text-center mt-3">
            <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
            <button id="skipBtn" class="btn btn-warning w-100">Omitir</button>

        </div>
    </div>


    <script>
        document.getElementById('skipBtn').addEventListener('click', function () {
            localStorage.setItem("userChoice", "done");
            window.location.href = "index.html";
        });
    </script>
    



    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById("loginForm");
    
            loginForm.addEventListener("submit", function (event) {
                event.preventDefault();
    
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;
    
                const registeredUser = localStorage.getItem("registeredUser");
                const registeredPassword = localStorage.getItem("registeredPassword");
    
                if (username === registeredUser && password === registeredPassword) {
                    localStorage.setItem("loggedUser", username); // Guarda el usuario logueado
                    alert("Inicio de sesión exitoso. ¡Bienvenido " + username + "!");
                    window.location.href = "index.html"; // Redirige a la página principal
                } else {
                    alert("Usuario o contraseña incorrectos.");
                }
            });
        });
    </script>

</body>
</html>
