<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro - Deportes en Vivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Registrarse</h2>
        <form id="registerForm">
            <div class="mb-3">
                <label for="newUsername" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="newUsername" placeholder="Elige un usuario" required>
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Elige una contraseña" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Registrarse</button>
        </form>
        <div class="text-center mt-3">
            <p>¿Ya tienes una cuenta? <a href="loginPage.html">Inicia sesión aquí</a></p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const registerForm = document.getElementById("registerForm");
    
            registerForm.addEventListener("submit", function (event) {
                event.preventDefault();
    
                const newUsername = document.getElementById("newUsername").value;
                const newPassword = document.getElementById("newPassword").value;
    
                if (newUsername && newPassword) {
                    localStorage.setItem("registeredUser", newUsername);
                    localStorage.setItem("registeredPassword", newPassword);
                    localStorage.setItem("loggedUser", newUsername); // Guarda el usuario al registrarse
                    alert("¡Registro exitoso! Ahora puedes iniciar sesión.");
                    window.location.href = "index.html"; // Redirige directamente a la página principal
                }
            });
        });
    </script>
    

</body>
</html>
